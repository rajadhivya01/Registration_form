<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff5f6d, #ffc3a0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container for content */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Heading */
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Paragraph Text */
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Button Style */
        .button {
            background-color: #ff5f6d;
            color: white;
            padding: 16px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            width: 250px; /* Ensure buttons are the same width */
            text-align: center;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: #e04d4d;
        }

        /* Footer Link */
        .footer {
            font-size: 1rem;
            color: #bbb;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome! </h1>
        <p>If you're a new user, <a href="register.html" class="button">Click here to register</a></p>
        <p>If you're already a user, <a href="login.html" class="button">Click here to login</a></p>
    </div>

</body>
</html>
